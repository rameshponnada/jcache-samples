apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    //compile 'com.hazelcast:'
    compile 'javax.cache:cache-api:1.0.0-PFD'
    compile 'com.hazelcast:hazelcast-all:3.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}